<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title> Descedant selector </title>
<style>
/* Descedant selector.It will select all element of child element wether they are direct child element or not*/
       div p{
          background-color:yellow;
       }
</style>
</head>
<body>
     <div>
     <p> Paragraph 1 in div.</p>
     <p> Paragraph w in div.</p>
     <section><p> Paragraph 3 in div</p></section>
     </div>
     <p> paragraph 4 not in div. </p>
     <p> paragraph 5 not in div. </p>
</body>
</html>
