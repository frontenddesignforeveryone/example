<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title> Comination of selectors </title>
<style>
/* Element selector with class selector */
       p.center{
               text-align: center;
               color: red;
              }
</style>
</head>
<body>
    <h1 class="center">This heading will not be afffected </h1>
    <p class="center">This paragraph will be red and center-aligned. </p>

</body>
</html>
