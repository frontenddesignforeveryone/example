<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title> Grouping of selectors </title>
<style>
/* Grouping of selectors */
       h1,h2,p{
          text-align: center;
          color: red;
          background-color:black;
       }
       
</style>
</head>
<body>
     <h1> Hello World </h1>
     <h2> Smaller heading! </h2>
     <p> This is a paragraph. </p>
</body>
</html>
