<!doctype html>
<html lang="en-in">
<head>
      <meta charset="utf-8">
      <title>html formating element </title>
</head>
<body>
<p>This is a normal text</p>
<p><strong>This is a important text </strong></p>
<p><ins>This is a inserted text</ins></p>
<p><del>This is a deleted text </del></p>
<p><em>This is emphasis text </em></p>
<p>This is a normal text</p>
<p><small>This is small text</small></p>
<p>Do not forget to buy<mark>milk</mark>today</p>
<p>My favourite color is <del>blue</del> black</p>
<p>My favourite color is <del>blue</del><ins> black</ins></p>
</body>
</html>
