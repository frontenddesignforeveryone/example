<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Chile selector </title>
<style>
	/* Child selector */
    section > article{
    color: green;
    font-size:25px;
    }
    section > h2{
    	color: green;
    }
</style>
</head>
<body>
   <h1> Child selector </h1>
   <section>
   <h2> Subheading 1 </h2>
   <div>
    <article>article which inside div,which is inside section</article>
    </div>
    </section>
    <section>
    <article>article as a direct child at the section element</article>
    </section>
    <h2> Subheading 2</h2>
</body>
</html>
