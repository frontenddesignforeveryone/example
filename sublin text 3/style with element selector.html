<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title> Element selector </title>
<style>
/* Element selector */
       p{
       	  font-size: 25px;
          text-align: center;
          color: red;
          background-color: yellow;
          font-weight: bold;
          font-style: italic;
          opacity: 0.9;
       }
</style>
</head>
<body>
      <p> Every paragraph is effected by the style </p>
      <p id="para1">Me too!</p>
      <p> And me</p>
</body>
</html>
