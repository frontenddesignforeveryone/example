<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> </title>
<style>
   /* Descendant selector */
   section li {
     color: red;
   }
</style>
</head>
<body>
      <h1> Descendant Selector </h1>
      <section>
      Table of content
      <ul>
         <li> article 1</li>
         <li> article 2</li>
         <li> article 3</li>
      </ul>
      </section>
      <article>
      Shoping lists
      <ul>
        <li>cookies</li>
        <li>cakes</li>
        <li>pie</li>
      </ul>
      </article>
</body>
</html>
